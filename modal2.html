<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <title>Consulta de Aposta</title>
</head>
<body>
  <div class="container-fluid">
    <!-- Lado Esquerdo (Fundo Azul) -->
    <div class="left-side"></div>

    <!-- Lado Direito (Botão para Modal de Aposta) -->
    <div class="right-side">
      <div class="form-container">
        <h1 class="mb-3">PucBet</h1>
        <!-- Botão para abrir o Modal de Aposta -->
        <div class="container" style="position: relative; height: 100vh;">
          <button type="button" class="btn btn-primary" style="position: absolute; left: 85%; transform: translateX(-50%); top: 50%;" data-bs-toggle="modal" data-bs-target="#betModal">
            Consultar Aposta
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Aposta -->
  <div class="modal fade" id="betModal" tabindex="-1" aria-labelledby="betModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="betModalLabel">Consultar Aposta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="betForm" method="post" action="#">
            <div class="mb-3">
              <label for="event-summary" class="form-label">Resumo do Evento:</label>
              <textarea id="event-summary" class="form-control" rows="3" readonly>Descrição do evento selecionado...</textarea>
            </div>
            <div class="mb-3">
              <label for="bet-value" class="form-label">Valor da Aposta:</label>
              <input id="bet-value" name="bet-value" class="form-control" type="number" min="1" placeholder="Insira o valor" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Escolha se vai acontecer ou não:</label>
              <div>
                <input type="radio" id="bet-yes" name="bet-choice" value="yes" required>
                <label for="bet-yes">Sim</label>
              </div>
              <div>
                <input type="radio" id="bet-no" name="bet-choice" value="no" required>
                <label for="bet-no">Não</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="current-balance" class="form-label">Saldo Atual:</label>
              <input id="current-balance" name="current-balance" class="form-control" type="text" value="R$ 100.00" readonly>
            </div>
            <div id="balance-warning" class="text-danger" style="display: none;">
              Saldo insuficiente para essa aposta.
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirmar Aposta</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
