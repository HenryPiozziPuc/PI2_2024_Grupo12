<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="wallet.css"> <!-- Link para o CSS externo -->
  <title>Minha Carteira</title>
</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <div>
        <p class="label">Saldo Atual</p>
        <p class="balance" id="balance">R$ 0,00</p>
      </div>

      <!-- Formulário de Transação -->
      <form id="transaction-form">
        <div>
          <label class="label">Tipo de Transação</label>
          <div class="button-group">
            <!-- Botão "Depositar" -->
            <input type="radio" id="deposit" name="transaction" class="radio-input" checked>
            <label for="deposit" class="btn">Depositar</label>

            <!-- Botão "Sacar" -->
            <input type="radio" id="withdraw" name="transaction" class="radio-input">
            <label for="withdraw" class="btn">Sacar</label>
          </div>
        </div>
        <div>
          <label for="amount" class="label">Valor</label>
          <input type="number" id="amount" class="input" placeholder="R$ 0.00" step="0.01" min="0">
        </div>
        <div>
          <label for="description" class="label">Descrição (Opcional)</label>
          <input type="text" id="description" class="input">
        </div>
        <button type="submit" class="btn submitButton">Enviar Transação</button>
      </form>
    </div>
  </div>
 <!-- Histórico de Transações -->
  <div class="historySectiona">
    <h2 class="historyTitle">Histórico de Transações</h2>

    <div class="tableWrapper">
      <table class="table">
        <thead>
          <tr>
            <th class="tableHeader">Data</th>
            <th class="tableHeader">Tipo</th>
            <th class="tableHeader">Valor</th>
            <th class="tableHeader">Descrição</th>
          </tr>
        </thead>
        <tbody id="transaction-history">
          <!-- As transações serão inseridas aqui -->
        </tbody>
      </table>
    </div>
</div>
</div>
</div>
</body>
</html>
