<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="wallet.css"> <!-- Link para o CSS externo -->
  <title>Minha Carteira</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div>
        <p class="label">Saldo Atual</p>
        <p class="balance" id="balance">R$ 0,00</p>
      </div>

      <!-- Formulário de Transação -->
      <form id="transaction-form" onsubmit="showModal(event)">
        <div>
          <label class="label">Tipo de Transação</label>
          <div class="button-group">
            <input type="radio" id="deposit" name="transaction" class="radio-input" checked>
            <label for="deposit" class="btn">Depositar</label>

            <input type="radio" id="withdraw" name="transaction" class="radio-input">
            <label for="withdraw" class="btn">Sacar</label>
          </div>
        </div>
        <div>
          <label for="amount" class="label">Valor</label>
          <input type="number" id="amount" class="input" placeholder="R$ 0.00" step="0.01" min="0">
        </div>
        <div>
          <label for="description" class="label">Descrição (Opcional)</label>
          <input type="text" id="description" class="input">
        </div>
        <button type="submit" class="btn submitButton">Realizar Transação</button>
      </form>
    </div>

    <div class="table-container">
      <h3>Lista de Apostas</h3>
      <table id="betsTable">
        <thead>
          <tr>
            <th>Nome do Evento</th>
            <th>Quantia Apostada (R$)</th>
            <th>Escolha</th>
          </tr>
        </thead>
        <tbody>
          <!-- As linhas serão adicionadas dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>

    <!-- Modal para Depositar -->
  <div id="modal-deposit" class="modal">
    <p>Você escolheu Depositar.</p>
    <div class="modal-actions">
      <button class="btn" onclick="confirmTransaction()">Confirmar</button>
      <button class="btn" onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal para Sacar -->
  <div id="modal-withdraw" class="modal">
    <p>Como deseja receber seu dinheiro?</p>
    <div class="button-group">
      <input type="radio" id="pix" name="type-of-transaction" class="radio-input" checked>
      <label for="pix" class="btn">Pix</label>
      <input type="radio" id="Transferencia-Bancaria" name="type-of-transaction" class="radio-input">
      <label for="Transferencia-Bancaria" class="btn">Transferência Bancária</label>
    </div>
    <div>
      <label for="bank" class="label">Banco:</label>
      <input id="bank" class="input" type="text" placeholder="Banco do Brasil, Sicredi" required>
    </div>
    <div>
      <label for="agency" class="label">Agência / Número de Conta Corrente:</label>
      <input id="agency" class="input" type="text" placeholder="Por exemplo: 1000/10001-1" required>
    </div>
    <div class="modal-actions">
      <button class="btn" onclick="confirmTransaction()">Confirmar</button>
      <button class="btn" onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <div id="modal-backdrop" class="modal-backdrop"></div>

  <script src="wallet.js"></script>
</body>
</html>
