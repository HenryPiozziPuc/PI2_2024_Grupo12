<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <title>Login e Registro</title>
</head>
<body>
  <div class="container-fluid">
    <!-- Lado Esquerdo (Fundo Azul) -->
    <div class="left-side"></div>

    <!-- Lado Direito (Formulário de Login) -->
    <div class="right-side">
      <div class="form-container">
        <h1 class="mb-3">PucBet</h1>

        <!-- Formulário de Login -->
        <form>
          <div class="form-group mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group mb-3">
            <div class="input-group">
              <input type="password" id="password" class="form-control" placeholder="Senha" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
        </form>
        <div class="text-center mt-3">
          Ainda não tem uma conta? 
          <!-- Botão para abrir o modal -->
          <a href="#" class="register-link" data-bs-toggle="modal" data-bs-target="#registerModal">Cadastrar-se</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registrar-se</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" action="#">
            <div class="mb-3">
              <label for="name" class="form-label">Nome:</label>
              <input id="name" name="name" class="form-control" type="text" placeholder="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input id="email" class="form-control" name="email" type="email" placeholder="email" required>
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input id="cpf" class="form-control" name="cpf" type="number" placeholder="000.000.000-00" required>
            </div>
            <div class="mb-3">
              <label for="new-password" class="form-label">Senha:</label>
              <input id="new-password" class="form-control" name="new-password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="senha" title="Precisa conter pelo menos uma letra maiúscula, um numero e até 8 caractéres" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Data de Nascimento:</label>
              <input id="age" type="date" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="terms-and-conditions">
                <input class="form-check-input" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions">
                Eu aceito os <a href="#">termos e condições</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
