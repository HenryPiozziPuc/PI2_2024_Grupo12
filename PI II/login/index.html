<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css" />
  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
  <link 
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
</head>
<body>
  <h1 class="text-center title">Bem vindo, ao PUCbet!</h1>
  <div class="container login-box">
    <form>
      <!-- Campo de Email -->
      <div class="mb-3">
        <input id="email" class="form-control" name="email" type="email" placeholder="Email" required />
      </div>
      <!-- Campo de Senha -->
      <div class="mb-3">
        <input id="password" class="form-control" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Senha" required />
      </div>
      <!-- Botão Entrar e Registro -->
      <div class="form-footer">
        <div>
          <p class="register-text">Não possui uma conta?</p>
          <a href="http://127.0.0.1:5500/signup/index.html#" class="register-link">Registre-se</a>
        </div>
        <button type="button" class="btn btn-primary button-custom">Entrar</button>
      </div>
    </form>
  </div>
</body>
</html>
