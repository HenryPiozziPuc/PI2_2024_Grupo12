<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registre-se</title>
    <link rel="stylesheet" href="styles.css" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        crossorigin="anonymous">
  </head>
  <body>
    <h1>Formulário de signup</h1>
    <p>Preencha esse formulário com seus dados</p>

    <form method="post" action='https://register-demo.freecodecamp.org'>
        <div class="container">
            <div class="mb-3">
                <div class="text-left">
                    <label for="name" class="form-label">Nome: </label>
                    <input id="name" name="name" class="form-control" type="text" placeholder="NOME COMPLETO" required />
                    <label for="email" class="form-label">Email: </label>
                    <input id="email" class="form-control" name="email" type="email" placeholder="EMAIL" required />
                    <label for="cpf" class="form-label">CPF: </label>
                    <input id="cpf" class="form-control" name="cpf" type="number" pattern="[999.999.999-99]" placeholder="000.000.000-00" required />
                    <label for="new-password" class="form-label">Crie uma senha: </label>
                    <input id="new-password" class="form-control" name="new-password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Precisa conter no mínimo, um número, uma maiúscula e uma minúscula" required />
                    <label for="age" class="form-label">Data de nascimento: </label>
                    <input id="age" type="date" name="age" class="form-control" required />
                </div>
            </div>
            <div class="col">
                <div class="text-left">
                    <label for="terms-and-conditions">
                        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
                        Eu aceito os <a href="#">termos e condições</a>
                    </label>
                </div>
            </div>
            <input type="submit" value="Registrar" />
        </div>
    </form>
  </body>
</html>
